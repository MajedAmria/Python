<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Band</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <h1>Rock on {{firstname}}</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                  <li><a class="dropdown-item" href="/success">dashbord</a></li>
              </li>
            </ul>
            <form class="d-flex" action="/delete" method="post">
                {% csrf_token %}
              <button class="btn btn-outline-success" type="submit">logout</button>
            </form>
          </div>
        </div>
      </nav>
      <h1> My Bands:  </h1>
      {% for band in inuser.bands.all %}
      <p> {{band.name}}   <a  href="/edit/{{userid}}">edit</a>|<a href="/deleteband/{{band.id}}">delete</a></p>
      {% endfor %}
</body>
</html>
