<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <title>Log in</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
 
</head>
<body>
   <main class="main">
       <div>
           <h1>Regestration</h1>
        <form method="post" action="/regestration">
            {% csrf_token %}
            <input type="hidden" name="which_form" value="register" >
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingPassword" name="first_name" placeholder="First Name " required>
                <label for="floatingPassword">First Name</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingPassword" name="last_name" placeholder="Last Name" required>
                <label for="floatingPassword">Last Name</label>
              </div>
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingPassword" name="email" placeholder="Email" required>
                <label for="floatingPassword">Email</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="confirm" placeholder="confirm Password" required>
                <label for="floatingPassword">confirm Password</label>
              </div>
         
            <input type="submit" value="Register"> 
            
        </form>
       </div>
       <div>
        <h1>Log in</h1>
        <form method="post" action="/login">
            {% csrf_token %}
            <input type="hidden" name="which_form" value="login">
            
            <div class="form-floating mb-3">
            
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating">
                
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                <label for="floatingPassword">Password </label>
                
              </div>
              <input type="submit" value="Login">
        </form>
       </div>
    
   </main>
   {% if messages %}
   <ul class="messages">    
       {% for message in messages %}    
           <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
       {% endfor %}
   </ul>
{% endif %}

</body>
</html>
