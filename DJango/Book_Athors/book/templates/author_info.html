<body>

    <p>Books:</p>
    {% for book in book_list%}
    {% for author in book.authors.all%}

    {% endfor %}
    <form action='/authors' method='post'>

            {% endfor %}
        </select>
        <button type='submit'>Add</button>
    </form>
</body>
