<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}	
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
</head>
<body>

    Your Gold:<input type="text" name="gold" value={{gold}}>
    <br><br>
    <div class="cont">
    <div class="box">
        <h1>Farm</h1>
        <p>(earn 10-20 golds)</p>
         <form method="post" action="/process_money">
        {% csrf_token %}
        <input type="hidden" name="which_form" value="farm">
        <input type="submit" value="Find Gold">
    </form>

    </div>
    <div class="box">
        <h1>Cave</h1>
        <p>(earn 5-10 golds)</p>
         <form method="post" action="/process_money">
        {% csrf_token %}
        <input type="hidden" name="which_form" value="cave">
        <input type="submit" value="Find Gold">
    </form>
    </div>
    <div class="box">
        <h1>House</h1>
        <p>(earn 2-5 golds)</p>
         <form method="post" action="/process_money">
        {% csrf_token %}
        <input type="hidden" name="which_form" value="house">
        <input type="submit" value="Find Gold">
    </form>
    </div>
    <div class="box">
        <h1>Casino</h1>
        <p>(earn 2-5 golds)</p>
         <form method="post" action="/process_money">
        {% csrf_token %}
        <input type="hidden" name="which_form" value="casino">
        <input type="submit" value="Find Gold">
    </form>
    </div>
</div>
    <div class="bottom">
        <p>Activities:</p>
        <textarea name="activity" readonly>
            {% for msg in messages %}
                {{ msg }}
            {% endfor %}
        </textarea>
    </div>
   
    
</body>
</html>
